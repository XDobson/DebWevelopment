<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Semantic Elements">
    <title>Semantic Elements</title>
</head>
<body>


    <!-- Semantic elements are used to give parts of a webpage more meaning/purpose than
    divs and spans -->

    <!-- Main Element -->
    <main></main>
    <!-- Specifies main content section of a webpage -->

    <!-- Nav Element -->
    <!-- Specifies the Navigation part of the page, usually a menu or bar -->
    <nav></nav>

    <!-- Section Element -->
    <!-- Separates individual sections of the page  -->
    <section></section>

    <!-- Header Element -->
    <!-- You get the idea. Dont confuse it with the other headers -->
    <header></header>

    <!-- Footer Element -->
    <!-- Feet -->
    <footer></footer>

    <!-- Article Element -->
    <!-- Specifies the articles of a webpage -->
    <article></article>

</body>
</html>
