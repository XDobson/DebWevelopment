<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divs and Spans HTML">
    <title>Divs and Spans</title>
</head>

<body>
    <!-- divs are used to select a group of elements together. 
        Divs are generic elements/container and doesnt affect content
        inside of it. Is a block element-->
    <div>
        <h1>This is a Heading type 1</h1>
        <h2>This is a Heading type 2</h2>
    </div>
    <!-- Still doesnt have an affect on the text, spans are inline -->
    <h1>This is a <span>span</span> inside of an h1</h1>
</body>

</html>
