<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Styling this HTML page">
    <link rel="stylesheet" href="style.css">
    <title>Styling</title>
    <!-- Style tag, Better than inline styling (below) but still clutters the HTML  -->
    <!-- Allows for inserting CSS code into an HTML file -->
    <style>
        h1 {
            color: yellow;
        }

        li {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>FAVORITES</h1>
    <br>
    <h2>FAVORITE MOVIES</h1>
    <ol>
        <!-- Inline styling; try not to do this. happens inside HTML -->
        <li style="color: teal;">Tangled</li>
        <li>Spirited Away</li>
    </ol>
    <h3>FAVORITE GAMES</h3>
    <ol>
        <li>Minecraft</li>
        <li>Space Engineers</li>
        <li>War Planes VR</li>
    </ol>
</body>
</html>
